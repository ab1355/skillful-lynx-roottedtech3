<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Analytics Dashboard - AgentZero</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>HR Analytics Dashboard</h1>
            <a href="{{ url_for('index') }}">Back to Main</a>
        </div>
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2>Total Employees</h2>
                <div class="metric">{{ total_employees }}</div>
            </div>
            <div class="dashboard-card">
                <h2>Average Performance Score</h2>
                <div class="metric">{{ "%.2f"|format(avg_performance) }}</div>
            </div>
            <div class="dashboard-card">
                <h2>Department Distribution</h2>
                <div class="chart-container">
                    <canvas id="deptChart"></canvas>
                </div>
            </div>
            <div class="dashboard-card">
                <h2>Age Distribution</h2>
                <div class="chart-container">
                    <canvas id="ageChart"></canvas>
                </div>
            </div>
            <div class="dashboard-card">
                <h2>Tenure Distribution</h2>
                <div class="chart-container">
                    <canvas id="tenureChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Department Distribution Chart
        const deptCtx = document.getElementById('deptChart').getContext('2d');
        new Chart(deptCtx, {
            type: 'pie',
            data: {
                labels: {{ dept_distribution|map(attribute=0)|list|tojson }},
                datasets: [{
                    data: {{ dept_distribution|map(attribute=1)|list|tojson }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)',
                    ],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        // Age Distribution Chart
        const ageCtx = document.getElementById('ageChart').getContext('2d');
        new Chart(ageCtx, {
            type: 'bar',
            data: {
                labels: {{ age_distribution|map(attribute=0)|list|tojson }},
                datasets: [{
                    label: 'Number of Employees',
                    data: {{ age_distribution|map(attribute=1)|list|tojson }},
                    backgroundColor: 'rgba(75, 192, 192, 0.8)',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Tenure Distribution Chart
        const tenureCtx = document.getElementById('tenureChart').getContext('2d');
        new Chart(tenureCtx, {
            type: 'bar',
            data: {
                labels: {{ tenure_distribution|map(attribute=0)|list|tojson }},
                datasets: [{
                    label: 'Number of Employees',
                    data: {{ tenure_distribution|map(attribute=1)|list|tojson }},
                    backgroundColor: 'rgba(153, 102, 255, 0.8)',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
