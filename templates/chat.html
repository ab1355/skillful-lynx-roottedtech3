<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentZero Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #message-form {
            display: flex;
            flex-direction: column;
        }
        #message-input {
            margin-bottom: 10px;
            padding: 10px;
        }
        #file-input {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #f1f1f1;
            text-align: right;
        }
        .message.bot {
            background-color: #e1f5fe;
            text-align: left;
        }
        .message img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>AgentZero Chat</h1>
    <div id="chat-container"></div>
    <form id="message-form">
        <textarea id="message-input" rows="4" placeholder="Type your message here..."></textarea>
        <input type="file" id="file-input">
        <button type="submit">Send</button>
    </form>
    <div id="debug-output"></div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const fileInput = document.getElementById('file-input');
        const debugOutput = document.getElementById('debug-output');

        function debug(message) {
            console.log(message);
            debugOutput.innerHTML += message + '<br>';
        }

        function loadMessages() {
            debug('Fetching messages...');
            fetch('/api/messages')
                .then(response => response.json())
                .then(messages => {
                    debug('Messages received: ' + JSON.stringify(messages));
                    chatContainer.innerHTML = '';
                    messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.className = `message ${message.sender}`;
                        messageElement.textContent = message.text;
                        if (message.file) {
                            const fileElement = document.createElement('div');
                            if (['jpg', 'jpeg', 'png', 'gif'].includes(message.file.split('.').pop().toLowerCase())) {
                                const img = document.createElement('img');
                                img.src = '/uploads/' + message.file;
                                fileElement.appendChild(img);
                            } else {
                                const link = document.createElement('a');
                                link.href = '/uploads/' + message.file;
                                link.textContent = 'Download ' + message.file;
                                fileElement.appendChild(link);
                            }
                            messageElement.appendChild(fileElement);
                        }
                        chatContainer.appendChild(messageElement);
                    });
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(error => {
                    debug('Error fetching messages: ' + error);
                });
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            debug('Sending message...');
            const formData = new FormData();
            formData.append('message', messageInput.value);
            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            }
            fetch('/api/messages', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                debug('Message sent, response: ' + JSON.stringify(data));
                if (data.status === 'success') {
                    messageInput.value = '';
                    fileInput.value = '';
                    loadMessages();
                }
            })
            .catch(error => {
                debug('Error sending message: ' + error);
            });
        });

        // Load messages initially and every 5 seconds
        loadMessages();
        setInterval(loadMessages, 5000);
    </script>
</body>
</html>
